# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小蛋子
subtitle: 小蛋子
# banner显示的简短介绍
subtitle_desc: NLP | Machine Learning | Developer
description: NLP | Machine Learning | Developer
keywords: NLP, 机器学习, 深度学习, Python, Backend
# 个人介绍
introduction: NLP | Machine Learning | Developer
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#    url: http://xv44586.coding.me
url: https://xv44586.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
default_layout: post
titlecase: false # Transform title into titlecase
# external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
new_post_name: :year-:month-:day-:title.md # File name of new posts
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  PaperReading: PaperReading
  Programming: Programming
  Life: Life
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-skapp

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# Deployment
deploy:
  - type: git
    repository:
        git: git@github.com:xv44586/xv44586.github.io.git
#            coding: git@git.dev.tencent.com:xv44586/xv44586.git
    branch: master

  - type: baidu_url_submitter


